<div class="container">
  <form action="" [formGroup]="formCreatePost">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Fist Name</mat-label>
        <input matInput placeholder="Fist Name" formControlName="first_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Last name" formControlName="last_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput placeholder="Status" formControlName="status" />
      </mat-form-field>
    </div>
    <div>
      <p>Avatar</p>
      <input type="file" (change)="onFileSelected($event)" />
      <br />
      <img
        style="width: 400px; height: 200px;margin-top: 10px;"
        [src]="selectedImage"
        *ngIf="selectedImage"
      />
    </div>
  </form>

  <button mat-stroked-button color="primary" (click)="onSave()">Update</button>
</div>

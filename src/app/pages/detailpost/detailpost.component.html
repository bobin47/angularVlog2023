<app-header></app-header>
<div class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <img
          *ngIf="postDetail.user.avatar; else notAvatar"
          style="width: 40px; height: 40px; border-radius: 50%;"
          src="http://localhost:3000/{{ postDetail.user.avatar }}"
          alt=""
        />
        <ng-template #notAvatar>
          <div mat-card-avatar class="example-header-image"></div>
        </ng-template>
      </div>
      <mat-card-title>{{ postDetail.user.first_name }}</mat-card-title>
      <mat-card-subtitle>{{ postDetail.created_at }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h1 style="text-transform: capitalize;">{{ postDetail.title }}</h1>
      <div class="img">
        <img
          style="width: 830px; height: 400px; margin-bottom: 10px;"
          src="http://localhost:3000/{{ postDetail.thumbnail }}"
          alt=""
        />
      </div>
      <div [innerHTML]="postDetail.description"></div>
    </mat-card-content>
  </mat-card>
  <br />
</div>

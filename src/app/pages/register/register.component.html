<div class="container">
<form class="formLogin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <p class='title'>register</p>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email"/>
      <mat-error *ngIf="registerForm.controls.email.invalid">{{getErrorMessage("email")}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password"  type="password" formControlName="password"/>
      <mat-error *ngIf="registerForm.controls.password.invalid">{{getErrorMessage("email")}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Fist Name</mat-label>
      <input matInput placeholder="Fist Name" formControlName="first_name"/>
      <mat-error *ngIf="registerForm.controls.first_name.invalid">{{getErrorMessage("email")}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last name" formControlName="last_name"/>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput placeholder="Status"  formControlName="status"/>
    </mat-form-field>
    
  </div>
  <div>
    <button 
      aria-label="Show an example snack-bar" 
      mat-raised-button 
      [disabled]="registerForm.invalid"
      >Đăng Ky</button>
  </div>
</form>
</div>

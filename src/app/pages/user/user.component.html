<div class="container">
  <h1>User</h1>
  <div class="filter">
    <form action="" [formGroup]="tableUserSearch" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="search-form-field">
        <mat-label>Search</mat-label>
        <input matInput type="text" formControlName="search" />
      </mat-form-field>
    </form>
    <div class="action">
      <button  mat-raised-button color="primary" (click)="Refresh()">Refresh</button>
      <button class="btnCreate" mat-raised-button color="primary" (click)="create()">Create</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>first_name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>last_name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>role</th>
      <td mat-cell *matCellDef="let element">{{ element.roles }}</td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef>updated_at</th>
      <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>created_at</th>
      <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Cài đặt</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex">
          <button
            class="mr-3"
            (click)="edit(element)"
            mat-button
            color="primary"
          >
            <mat-icon>
              <span class="material-symbols-outlined"> edit </span>
            </mat-icon>
          </button>
          <button (click)="delete(element)" mat-button color="warn">
            <mat-icon>
              <span class="material-symbols-outlined"> delete </span>
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="mat-elevation-z8"
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="handlePageEvent($event)"
    [length]="total"
  >
  </mat-paginator>
</div>

<div class="container">
  <form class="formLogin" [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <p class="title">Create User</p>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="createUserForm.controls.email.invalid">{{
          getErrorMessage("email")
        }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="createUserForm.controls.password.invalid">{{
          getErrorMessage("password")
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Fist Name</mat-label>
        <input matInput placeholder="Fist Name" formControlName="first_name" />
        <mat-error *ngIf="createUserForm.controls.first_name.invalid">{{
          getErrorMessage("first_name")
        }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Last name" formControlName="last_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput placeholder="Status" formControlName="status" />
      </mat-form-field>
    </div>
    <div>
      <button
        aria-label="Show an example snack-bar"
        mat-raised-button
        color="primary"
      >
        Create
      </button>
    </div>
  </form>
</div>

<div class="container">
  <h1 class="title">Category</h1>
  <div class="filter">
    <form action=""  >
      <mat-form-field appearance="outline" class="search-form-field">
        <mat-label>Search</mat-label>
        <input matInput type="text"  />
      </mat-form-field>
    </form>
    <div class="action">
      <button  mat-raised-button color="primary" (click)="Refresh()">Refresh</button>
      <button class="btnCreate" mat-raised-button color="primary" (click)="create()">Create</button>
    </div>
  </div>
  <table mat-table [dataSource]="listCategory" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let category">{{ category.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let category">{{ category.description }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let category">{{ category.status }}</td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>created_at</th>
      <td mat-cell *matCellDef="let category">{{ category.created_at }}</td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef>updated_at</th>
      <td mat-cell *matCellDef="let category">{{ category.updated_at }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Cài đặt</th>
      <td mat-cell *matCellDef="let category">
        <div class="flex">
          <button
            class="mr-3"
            (click)="edit(category)"
            mat-button
            color="primary"
          >
            <mat-icon>
              <span class="material-symbols-outlined"> edit </span>
            </mat-icon>
          </button>
          <button (click)="delete(category)" mat-button color="warn">
            <mat-icon>
              <span class="material-symbols-outlined"> delete </span>
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>

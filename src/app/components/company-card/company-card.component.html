<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ aCompany.name }}</mat-card-title>
      <mat-card-subtitle>{{
        aCompany.created_at | date: "dd/MM/yyyy"
      }}</mat-card-subtitle>
      <img mat-card-sm-image src="http://localhost:3000/{{ aCompany.logo }}" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ aCompany.description }}</p>
    <p>{{ aCompany.address }}</p>
  </mat-card-content>
</mat-card>
